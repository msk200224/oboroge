<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>朧気</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <div id="app">
    <v-app>
    
    <v-app-bar
      color="grey"
      elevation="10"
      dark
    >
      <v-app-bar-nav-icon @click="drawer = !drawer" class="d-flex d-sm-none"></v-app-bar-nav-icon>
      <v-toolbar-title class="text-h4 ml-6">朧気</v-toolbar-title>
      <v-spacer></v-spacer>
      <v-toolbar-title class="mx-6 d-none d-sm-flex"><a href="#about" style="color:white">朧気とは？</a></v-toolbar-title>
      <v-toolbar-title class="mx-6 d-none d-sm-flex"><a href="#event" style="color:white">次回展示会</a></v-toolbar-title>
      <v-toolbar-title class="mx-6 d-none d-sm-flex"><a href="#news" style="color:white">お知らせ</a></v-toolbar-title>
      <v-toolbar-title class="mx-6 d-none d-sm-flex"><a href="#us" style="color:white">作者紹介</a></v-toolbar-title>
    </v-app-bar>

    <v-navigation-drawer
      v-model="drawer"
      absolute
      temporary
    >
      <v-list
        nav
        dense
      >
        <v-list-item-group
          v-model="group"
          active-class="deep-purple--text text--accent-4"
        >
          <v-list-item href="#about">
            <v-list-item-title>朧気とは？</v-list-item-title>
          </v-list-item>

          <v-list-item href="#event">
            <v-list-item-title>次回展示会</v-list-item-title>
          </v-list-item>

          <v-list-item href="#news">
            <v-list-item-title>お知らせ</v-list-item-title>
          </v-list-item>

          <v-list-item href="#us">
            <v-list-item-title>作者紹介</v-list-item-title>
          </v-list-item>
        </v-list-item-group>
      </v-list>   
    </v-navigation-drawer>

    <v-main>
    <v-carousel hide-delimiters cycle>
      <v-carousel-item
        v-for="(item,i) in items1"
        :key="i"
        :src="item.src"
      ></v-carousel-item>
    </v-carousel>
    <v-container>
        <h2 style="margin-left: 10px;" id="news">お知らせ</h2>
        <v-simple-table class="my-2">
            <template v-slot:default>
              <thead>
                <tr>
                  <th class="text-left">
                    日時
                  </th>
                  <th class="text-left">
                    内容
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td>2022/04/15</td>
                    <td>次回展示会の情報を更新しました。</td>
                </tr>
                <tr>
                  <td>2022/04/01</td>
                  <td>サイトをオープンしました。</td>
                </tr>
              </tbody>
            </template>
          </v-simple-table>
   
        <h2 style="margin-left: 10px;" id="about">朧気とは</h2>
        <v-card elevation="0">
            <v-card-text>大学生有志で集まって各々の展示をする会です。</v-card-text>
        </v-card>

        <h2 style="margin-left: 10px;" class="mb-2" id="event">次回展示会</h2>
        <v-row class="mx-4">
            <v-col cols="12" sm="4" lg="4" md="4" xl="4">
              <v-img src="img/1.jpg" alt="展示会画像" width="300px"></v-img>
            </v-col>
            <v-col cols="12" sm="8" lg="8" md="8" xl="8">
              <p class="text-h4">ペトリコール</p>
              <v-divider></v-divider>
              <p class="text-h5">日時</p>
              <p>2022年6月18日-20日</p>
              <v-divider></v-divider>
              <p class="text-h5">場所</p>
              <p>東京体育館1F 中ホール</p>
              <p>東京都渋谷区千駄ヶ谷1-2-3</p>
              <p>東京メトロ千代田線表参道駅から徒歩5分</p>
            </v-col>
        </v-row>

        <h2 style="margin-left: 10px;" id="us">作者紹介</h2>
        <v-row dense class="mx-4">
          <v-col
            v-for="(item, i) in items"
            :key="i"
            cols="12"
            sm="6"
            md="6"
            lg="4"
            xl="4"
          >
            <v-card
              :color="item.color"
              dark
              height="200px"
            >
              <div class="d-flex flex-no-wrap justify-space-between">
                <div>
                  <v-card-title
                    class="text-h5"
                    v-text="item.title"
                  ></v-card-title>
                  <v-card-subtitle v-text="item.artist"></v-card-subtitle>
                </div>
                <v-avatar
                  class="ma-3"
                  size="125"
                  tile
                >
                  <v-img :src="item.src"></v-img>
                </v-avatar>
              </div>
              <v-card-actions>
                <v-btn
                  class=""
                  fab
                  icon
                  height="40px"
                  right
                  width="40px"
                >
                  <v-icon>mdi-twitter</v-icon>
                </v-btn>
              </v-card-actions>              
            </v-card>
          </v-col>
        </v-row>
    </v-container>
    </v-main>
    </v-app>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
    new Vue({
        el: '#app',        
        data:{
          drawer: false,
          group: null,
          items1: [
            {
              src: 'https://cdn.vuetifyjs.com/images/carousel/squirrel.jpg',
            },
            {
              src: 'https://cdn.vuetifyjs.com/images/carousel/sky.jpg',
            },
            {
              src: 'https://cdn.vuetifyjs.com/images/carousel/bird.jpg',
            },
            {
              src: 'https://cdn.vuetifyjs.com/images/carousel/planet.jpg',
            },
          ],
          items: [
            {
              color: '#1F7087',
              src: 'https://pbs.twimg.com/profile_images/1514124638955065345/mhRP4J3T_400x400.jpg',
              title: 'ひなのん',
              artist: 'たまび工芸金属春から2年生💍🔨✨学科問わず仲良くしてください🍒多摩美ボドゲサークル部長🎲',
            },
            {
              color: '#952175',
              src: 'https://cdn.vuetifyjs.com/images/cards/halcyon.png',
              title: 'あいう',
              artist: 'ちゃんちゃか',
            },
          ],
        },
        watch: {
          group () {
            this.drawer = false
          },
        },
        vuetify: new Vuetify(),

    })
    </script>
</body>
</html>
